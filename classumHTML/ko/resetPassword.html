<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko">
  <head>
    <link
      href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-jp.css"
      rel="stylesheet"
      type="text/css"
    />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>HTML Email Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
      body,
      #bodyTable {
        width: 100% !important;
        height: 100% !important;
        margin: 0;
        padding: 0;
      }
      #bodyTable {
        padding: 20px 0 30px 0;
        background-color: #FFFFFF;
      }
      img,
      a img {
        border: 0;
        outline: none;
        text-decoration: none;
      }
      .imageFix {
        display: block;
      }
      table,
      td {
        border-collapse: collapse;
      }
      .ReadMsgBody {
        width: 100%;
      }
      .ExternalClass {
        width: 100%;
      }
      .ExternalClass,
      .ExternalClass p,
      .ExternalClass span,
      .ExternalClass font,
      .ExternalClass td,
      .ExternalClass div {
        line-height: 100%;
      }
      /* Outlook 2007 이상에서 Outlook이 추가하는 테이블 주위의 간격을 제거 */
      table,
      td {
        mso-table-lspace: 0pt;
        mso-table-rspace: 0pt;
      }
      /* Internet Explorer에서 크기가 조정된 이미지를 렌더링하는 방식을 수정 */
      img {
        -ms-interpolation-mode: bicubic;
      }
      /* Webkit 및 Windows 기반 클라이언트가 텍스트 크기를 자동으로 조정하지 않도록 수정 */
      body,
      table,
      td,
      p,
      a,
      li,
      blockquote {
        -ms-text-size-adjust: 100%;
        -webkit-text-size-adjust: 100%;
      }
    </style>
  </head>
  <body>
    <table
      border="0"
      cellpadding="0"
      cellspacing="0"
      width="100%"
      id="body-table"
      style="font-family: Spoqa Han Sans Regular, Spoqa Han Sans JP Regular, Sans-serif; max-width:600px;"
    >
      <tr>
        <td align="center" width="600px">
          <table border="0" cellpadding="0" cellspacing="0" width="100%">
            <tr>
              <td align="center">
                <table
                  border="0"
                  cellpadding="0"
                  cellspacing="0"
                  width="85%"
                  class="title"
                  id="title-table"
                  style="height:96px"
                >
                  <tr>
                    <td class="title-classum" style="width:97px;">
                      <img
                        src="https://classum-public-assets.s3.ap-northeast-2.amazonaws.com/email-template-icons/classum_logo.png"
                        width="97px"
                        height="16px"
                        alt="Classum-Logo"
                      />
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr style="height: 20px;">
              <td></td>
            </tr>
            <tr>
              <td>
                <table
                  border="0"
                  cellpadding="0"
                  cellspacing="0"
                  width="100%"
                  class="sub-title"
                  id="sub-title-table"
                  style="height: 180px;"
                >
                  <tr>
                    <td align="center" class="alarm-img">
                      <img
                        src="https://classum-public-assets.s3.ap-northeast-2.amazonaws.com/email-template-icons/p43.png"
                        width="88px"
                        height="88px"
                        alt="Alarm-Image"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td
                      align="center"
                      class="alarm-text"
                      style="font-size:28px; color:#4B4B4B; font-weight:bold; padding-top:20px"
                    >
                      <b>비밀번호 재설정이 요청되었습니다.</b>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr style="height: 40px;">
              <td></td>
            </tr>
            <tr>
              <td
                align="center"
                class="td14"
                style="font-size: 14px; color: #4B4B4B; line-height:160%;"
              >
                <table border="0" cellpadding="0" cellspacing="0" width="70%">
                  <tr>
                    <td style="text-align: center;">
                      안녕하세요. 클라썸입니다.<br />
                      새로운 비밀번호 설정을 위해 버튼을 클릭해주세요.<br />
                      본 메일은 24시간만 유효합니다.
                      <br /><br />
                      <p style="color:#FF5A5A">
                        *클라썸은 크롬, 엣지 브라우저에 최적화 되어 있습니다.
                      </p>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr style="height: 32px;">
              <td></td>
            </tr>
            <tr>
              <td align="center">
                <table border="0" cellpadding="0" cellspacing="0" width="267px" height="48px" class="button-box" id="button-table"
                  style="border-collapse:separate!important; border-radius:40px; background:#FF5A5A;">
                  <tr>
                    <td align="center">
                      <table border="0" cellpadding="0" cellspacing="0" width="auto">
                        <tr>
                          <td width="40px">
                            <img
                              src="https://classum-public-assets.s3.ap-northeast-2.amazonaws.com/email-template-icons/right_finger.png"
                              width="30px"
                              height="30px"
                              alt="Right-Finger"
                            />
                          </td>
                          <td style="font-size:20px; line-height:32px; font-weight: 700; color:#ffffff;">
                            <a
                                style="text-decoration: none; color:#ffffff;"
                                target="_blank"
                                href="{{ resetLink }}"
                            >
                                비밀번호 재설정하기
                            </a>
                          </td>
                          </a>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr style="height: 32px;">
              <td width="100%"></td>
            </tr>
            <tr>
              <td align="center">
                <table
                  border="0"
                  cellpadding="0"
                  cellspacing="0"
                  width="79%"
                  class="footer"
                  id="footer-table"
                >
                  <tr>
                    <td class="divider" style="border:1px solid #F0F0F0;"></td>
                  </tr>
                  <tr style="height: 20px;">
                    <td></td>
                  </tr>
                  <tr>
                    <td
                      align="center"
                      class="footer-information"
                      style="font-size:9px; color:#9B9B9B; line-height:160%;"
                    >
                      * 본 메일은 발신 전용 메일로 회신이 불가합니다.<br />
                      Copyright ⓒ 2020 CLASSUM Co., Ltd. All rights reserved.<br />
                      Tel. (+82) 02-6091-2897 | Email. contact@classum.com<br />
                    </td>
                  </tr>
                  <tr style="height: 20px;">
                    <td></td>
                  </tr>
                  <tr>
                    <td>
                      <table
                        border="0"
                        cellpadding="0"
                        cellspacing="0"
                        width="100%"
                      >
                        <tr>
                          <td align="center">
                            <img
                              src="https://classum-public-assets.s3.ap-northeast-2.amazonaws.com/email-template-icons/classum_logo_small.png"
                              width="61px"
                              height="10px"
                              alt="Classum-Small-Logo"
                            />
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                  <tr style="height: 30px;">
                    <td></td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
